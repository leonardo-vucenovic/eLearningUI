<div class="container">

    <h1 class="mt-3">Uredi Predmet</h1>

    <ng-container *ngIf="subject;else notFound">

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">

            <div class="mt-2">

                <div class="mt-3">
                    <label class="form-label" for="subjectId">Predmet Id</label>
                    <input type="text" disabled id="subjectId" class="form-control" name="subjectId"
                        value="{{subject.id}}">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="subjectName">Predmet Ime</label>
                    <input type="text" id="subjectName" class="form-control" name="subjectName"
                        [(ngModel)]="subject.name">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Spremi</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Izbriši</button>
                </div>

            </div>

        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Predmet nije pronađen!
        </div>
    </ng-template>

</div>
