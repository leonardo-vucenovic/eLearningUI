<div class="container">

    <h1 class="mt-3">Predmeti</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/predmeti/dodaj']" class="btn btn-primary">Dodaj predmet</a>
    </div>

    <!--
    // U HTML-u, pomoću async pipe-a pretplaćujemo se na listu (koja je Observable) i čekamo promene.
    // Async pipe omogućava komponenti da se automatski pretplati na listu i prikaže nove podatke čim stignu.
    // To znači da HTML može pratiti promene u listi, bez dodatnog koda za pretplatu i otkazivanje pretplate.
    //async pipe se automatski unsubsrcibe sa liste koja je observable bez da ja to moram raditi
    -->
    <ng-container *ngIf="subjects$ | async as subjects">

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subject of subjects">
                    <td>{{subject.id}}</td>
                    <td>{{subject.name}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/predmeti', subject.id]">Uredi</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </ng-container>

</div>
