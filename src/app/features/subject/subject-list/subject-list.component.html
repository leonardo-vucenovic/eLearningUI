<div class="container">

    <h1 class="mt-3">Predmeti</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/predmeti/dodaj']" class="btn btn-primary">Dodaj predmet</a>
    </div>
    <ng-container *ngIf="subjects$ | async as subjects">

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subject of subjects">
                    <td>{{subject.id}}</td>
                    <td>{{subject.name}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/predmeti', subject.id]">Uredi</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </ng-container>

</div>
